<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script th:src="@{js/appentry.js}"></script>
</head>
<body>
<!--main content start-->
<div layout:fragment="content">
    <script th:src="@{js/master.js}"></script>
    <script th:src="@{js/court.js}"></script>
    <div class="container">
        <div class="wrapper">
            <div class="col-md-6 col-lg-20 col-xl-10 offset-xl-6">
        <link rel="stylesheet" th:href="@{css/court.css}">
        <h4>COURT MANAGE</h4>

    <form method="post" action="#">
        <div class="row auto-align">
            <div class="col">
        <div class="form-control-fa">
            <label for="name"></label>
            <select class="form-control" id="name" name="name">
                <option value="court" >Select</option>
                <option th:each="game : ${games}" th:value="${game.code + '-'+ game.name}" th:text="${game.name}"></option>
<!--                <option value="Badminton">Badminton</option>-->
            </select>
        </div>
            </div>
            <div class="col">
        <div class="form-control-fa">
            <label for="authority"></label>
            <select class="form-control" id="authority" name="authority" >
                <option value="Admin" selected>Admin</option>
                <option value="TopMgmt">TopMgmt</option>
                <option value="all">All</option>
            </select>
        </div>
            </div>
        </div>
        <div class="row auto-align">
            <div class="col">
        <div class="form-control-fa">
            <label for="startDate"></label>
            <input type="date" class="form-control" id="startDate" name="startDate" placeholder="Start Date" required="">
        </div>
            </div>
            <div class="col">
        <div class="form-control-fa">
            <label for="endDate"></label>
            <input type="date" class="form-control" id="endDate" name="endDate" placeholder="End Date" required="">
        </div>
            </div>
        </div>
        <br>
        <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" id="clear" class="btn btn-primary" onclick="document.getElementById('inputText').value = ' ' " >Clear</button>
        </div>
            <br>
    </form>
                <div class="col-sm-6 col-lg-12 col-xr-20 offset-xl-0">
                    <br>
                    <left><h4>COURT</h4></left>
                    <hr>
        <table class="table" id="courtTable">
            <thead>
            <tr>
<!--                <th scope="col">#</th>-->
                <th scope="col">code</th>
                <th scope="col">Game</th>
                <th scope="col">Authority</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="court : ${courts}">
                <td scope="col" th:text="${court.code}">code</td>
                <td scope="col" th:text="${court.name}">Game</td>
                <td scope="col" th:text="${court.authority}">Authority</td>
                <td scope="col" th:text="${court.startDate}">Start Date</td>
                <td scope="col" th:text="${court.endDate}">End Date</td>
                <td scope="col" > <p class="btn btn-danger" th:onclick="removeCourt([[${court.id}]])"> remove</p></td>
            </tr>
            </tbody>
        </table>
                </div>
        </div>
        </div>
    </div>
</div>
<!--main content end-->
</body>
<script>



</script>
</html>
