<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <br>
  <h4 class = "text-middle"> <font color="#000080 ">
    <b>View Slots</b> </font></h4>
  <hr>
  <div class="row auto-align">

    <div class="col">
      <label for="userName">supplierName</label>
      <select id="userName" class="form-control" name="supplierName">
        <!--          <option> -&#45;&#45; Select Supplier Name -&#45;&#45;</option>-->
        <option th:each="i : ${supplier}" th:value="${i.supplierCode}"><span th:text="${i.supplierName}"></span> - <span
                th:text="${i.supplierCode}"></span></option>
      </select>
    </div>

    <div class="col">
      <label for="invDate">From Date</label>
      <input id="invDate" name="invDate" class="form-control" type="date" th:min="${dateTime}" placeholder="dd/mm/yyyy">
    </div>
    <div class="col">
      <label for="recDate">To Date</label>
      <input id="recDate" name="recDate" class="form-control" type="date" th:min="${dateTime}" placeholder="dd/mm/yyyy">
    </div>
    <div class="col">
      <label for="active">Game Type</label>
      <select id="active" class="form-control" name="active" >
        <option>Singles</option>
        <option>Doubles</option>
      </select>
    </div>
  </div>
    <br>
    <div class = "box-footer">
      <button id="submit" type="" class = "btn btn-primary">
        Submit
      </button>
    </div>

</div>
</div>
</body>
</html>
