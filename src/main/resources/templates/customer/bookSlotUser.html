    <h1 style="display: none;" id="bookingDate" th:text="${date}"></h1>
    <link rel="stylesheet" th:href="@{css/calendar.css}">
    <div class="container calendar" id="main" style="width: 250px;height:100px">

            </svg>
        </a><span>&nbsp;</span><span id="month"> </span><span>&nbsp;</span><span
                id="year"> </span><span>&nbsp;</span><a id="right" href="#" style="text-decoration: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
                 class="bi bi-arrow-right" viewBox="0 0 10 10">
                <path fill-rule="evenodd"
                      d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
        </a></h2>
        <div class="row">

                <table class="table caltable"></table>
            </div>`
        </div>
    </div>
    </div>
    <div class="col-sm-6 col-rg-10 col-xr-10 offset-xr-8">

        <div class="container" th:each="court: ${courts}" >
<br>
            <div class="col" >
                <div class="row">
<!--                    <button> <h5 th:text="${court.name+'-'+court.code }" th:onclick="showSlots([[${court.code}]])"></h5></button>-->
                    <a><button type="button" class="btn btn-primary"  th:text="${court.name+'-'+court.code }" th:onclick="showSlots([[${court.code}]])"></button></a>
                </div>
            </div>

            <div th:class="${'container ' + court.code}" style="background-color: #F7F7F9;display: none; padding:2px;">
            <div  th:class="${'row'}" th:each="slot :${slots}" th:if="${slot['courtCode'] == court.code}">
                <div class="form-control" style="margin: 2px; align-times:center;">
                <div class="row align-items-center">
                        <div class="col-sm">
                            <h6 th:text="${slot['startHour'] + '-' + slot['endHour']}" ></h6>
                        </div>
                        <div class="col-sm">
                            <p>  <svg th:style="|color: ${slot.statusColor};|" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                            </svg><span th:text="${slot['status']}" ></span></p>
                        </div>
                        <div class="col-sm">
                            <p  th:if="${slot['statusColor'] != 'red' && slot['statusColor'] != 'blue'}" class="btn btn-primary" th:onclick="placeRequestModel([[${slot['slotCode']}]], [[${session.user.id}]], [[${session.user.mobileNo}]], [[${slot['id']}]])" data-bs-toggle="modal" data-bs-target="#modal"> Request Slot </p>

                        </div>
                    <div class="col-sm">
                        <div class="row">
                            Requests for Singles: <span th:text="${slot['singlesNo']}"></span>
                        </div>
                        <div class="row">
                            Requests for Doubles: <span th:text="${slot['doublesNo']}"></span>
                        </div>
                    </div>
                    </div>

                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Complete below to request your slot</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <p style="display: none;" id="MuserId"></p>
                <p style="display: none;" id="MslotId"></p>
                <p style="display: none;" id="MslotCode"></p>
                <p style="display: none;" id="MuserMobile"></p>
                <div class="modal-body">
                    <label for="referredBy">Referred By</label>
                    <select class="form-control" id="referredBy">
                        <option value="friends">friends</option>
                        <option value="ads">ads</option>
                        <option value="other">other</option>
                    </select>
                   <h6> <label for="gameMode">Game Mode</label>
                    <select class="form-control" id="gameMode">
                        <option value="Singles">Singles</option>
                        <option value="Doubles">Doubles</option>
                    </select></h6>
                    <label for="remarks">Remarks</label>
                    <input type="text" id="remarks" class="form-control">

                </div>
                <div class="col-md-10 col-lg-10 col-xr-10 offset-xr-5">
                <div class="modal-footer">
                    <h6><button type="button" id="button" class="btn btn-primary" onclick="placeRequestOK()">Request</button></h6>
                </div>
                </div>
            </div>
        </div>
    </div>

</div>
