<body style="background-color:Blonde;">
<div layout:fragment="content">
<div class="container">
  <h4 class = "text-middle"> <font color="#000080 ">
    <b>Reports Pdf Download</b> </font></h4>
  <hr color="blue">
  <form th:action="@{/slotPdfData}" th:object="${slot}" method="post">
    <div class="row auto-align">
      <div class="col">
        <label for="mobileNo">Username</label>
        <select id="mobileNo" class="form-control" name="mobileNo">
          <option> --- Select User Name ---</option>
          <option th:each="i : ${user}" th:value="${i.mobileNo}"><span th:text="${i.userName}"></span>-<span
                  th:text="${i.mobileNo}"></span></option>
        </select>
      </div>
      <div class="col">
        <label for="fromDate">From Date</label>
        <input id="fromDate" name="gameDate" class="form-control" type="date" th:min="${dateTime}" placeholder="dd/mm/yyyy">
      </div>

    </div>
    <br>
    <div class="box-footer">
      <button id="downloadPdf" class="btn btn-primary">Download Pdf</button>
    </div>



    <hr>


  </form>
</div>
</div>
</body>
<script>
$(document).ready(function() {


$('#pdfDownload').click(function() {
var selectedValue = $("#username option:selected").html();
var fields = selectedValue.split('-');
